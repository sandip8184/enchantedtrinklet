<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enchanted Trinklet - Checkout</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    // Initialize EmailJS with your user ID
    (function() {
      emailjs.init("user_XXXXXXXXXXXXXX"); // Replace with your EmailJS user ID
    })();

    // Example cart array for testing
    let cart = [
      { name: "Gold Bracelet", price: 24.99, quantity: 1, image_url: "https://via.placeholder.com/64" },
      { name: "Silver Ring", price: 19.99, quantity: 2, image_url: "https://via.placeholder.com/64" }
    ];

    // Cart display function (to show items in the cart)
    function updateCartDisplay() {
      const cartCount = document.getElementById("cart-count");
      const checkoutButton = document.getElementById("checkout");
      const orderList = document.getElementById("order-list");

      cartCount.textContent = cart.length;
      checkoutButton.style.display = cart.length > 0 ? "block" : "none";

      // Display ordered items
      orderList.innerHTML = cart.map(item => `
        <div class="cart-item">
          <img src="${item.image_url}" alt="${item.name}" />
          <div>
            <p>${item.name}</p>
            <p>Quantity: ${item.quantity}</p>
            <p>Price: $${item.price}</p>
          </div>
        </div>
      `).join("");
    }

    // Handle order form submission
    document.getElementById("order-form").addEventListener("submit", function(event) {
      event.preventDefault();

      const customerName = document.querySelector('input[name="user_name"]').value;
      const customerEmail = document.querySelector('input[name="user_email"]').value;
      const shippingAddress = document.querySelector('textarea[name="shipping_address"]').value;

      const orderDetails = cart.map(item => `${item.name} - $${item.price.toFixed(2)}`).join("\n");
      const totalAmount = cart.reduce((total, item) => total + item.price * item.quantity, 0).toFixed(2);

      const templateParams = {
        user_name: customerName,
        user_email: customerEmail,
        shipping_address: shippingAddress,
        order_details: orderDetails,
        total_amount: totalAmount,
        orders: cart
      };

      emailjs.send("service_8qrjwza", "template_7o8tt3g", templateParams)
        .then(function(response) {
          alert("Thank you! Your order has been placed.");
          cart = [];
          updateCartDisplay();
        }, function(error) {
          alert("Order failed: " + error.text);
        });
    });
  </script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Enchanted Trinklet - Checkout</h1>
    </header>

    <div id="cart" class="cart">
      <div id="order-list" class="order-list"></div>
      <div class="cart-summary">
        <p><strong>Total Items: </strong><span id="cart-count">0</span></p>
        <button id="checkout" style="display: none;">Proceed to Checkout</button>
      </div>
    </div>

    <form id="order-form">
      <div class="form-group">
        <label for="user_name">Name</label>
        <input type="text" name="user_name" required />
      </div>

      <div class="form-group">
        <label for="user_email">Email</label>
        <input type="email" name="user_email" required />
      </div>

      <div class="form-group">
        <label for="shipping_address">Shipping Address</label>
        <textarea name="shipping_address" required></textarea>
      </div>

      <div class="form-group">
        <button type="submit">Place Order</button>
      </div>
    </form>
  </div>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 80%;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
    }

    header {
      text-align: center;
    }

    .cart {
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 8px;
    }

    .cart-summary {
      margin-top: 20px;
      text-align: right;
    }

    .cart-item {
      display: flex;
      margin-bottom: 20px;
    }

    .cart-item img {
      width: 64px;
      height: 64px;
      margin-right: 20px;
    }

    .cart-item div {
      flex: 1;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .form-group button {
      padding: 10px 20px;
      background-color: #458500;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    .form-group button:hover {
      background-color: #365e2f;
    }
  </style>
</body>
</html>
